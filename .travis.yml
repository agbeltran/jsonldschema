language: python
python:
- '3.4'
- '3.5'
- '3.6'
branches:
- master
- TESTS-COVERAGE
install:
- pip install --upgrade pip && pip install -r requirements.txt && pip install -r requirements-dev.txt
before_script:
- flake8
script:
- nosetests --with-coverage --cover-package=semDiff --cover-package=cedar --cover-package=diff --cover-package=utils --cover-package=validate
- coverage report -m
secure: 

after_success:
- coveralls
